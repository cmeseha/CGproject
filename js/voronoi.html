<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>Fortune's algorithm</title>
        <script type="text/javascript" src="voronoi.js"></script>
	</head>
	<body onload="Voronoi.init();">
		<h1>Fortune's algorithm</h1>
		<h2>Click "Generate Sites" to generate 20 random sites. </br>
		Then, click "Start" to begin the demo.</h2>
		<div id="divroot" style="width:800px;">
			<div class="divinfo" id="voronoiGenerator">
				<input type="button" value="Generate Sites" onclick="Voronoi.clearSites();Voronoi.generateSites(20);"/>
				<input id="voronoiAnimateSweepline" type="button" value="Start" onclick="VoronoiAnimate(4, 100);document.getElementById('voronoiAnimateSweeplineDelay').value=VoronoiAnimateDelay;"/>
				<input id="voronoiClearSites" type="button" value="Clear Canvas" onclick="Voronoi.clearSites();"/>
			</div>
			<div id="canvasParent">
				<canvas id="voronoiCanvas" width="800" height="600"></canvas>
			</div>
		</div>
		<script type="text/javascript">
		</script>
	</body>
</html>
