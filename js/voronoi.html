<!-- This is the HTML file that demos our implementation of Fortune's Algorithm using
JavaScript and a little bit of CSS styling -->

<!DOCTYPE html>
<html>
	<head>
		<!-- Use the JavaScript file -->
        <script type="text/javascript" src="voronoi.js"></script>
		
        <!-- Styling of header elements -->
		<style type="text/css">
			h1 {
				margin-top: 0px; 
				margin: 0px; 
				padding: 0px;
			}
			h2 {
				margin-top: 0px; 
				margin: 0px; 
				padding: 0px;
			}
		</style>
	</head>

	<!-- Load canvas -->
	<body onload="Voronoi.init();">
		<h1>Fortune's Algorithm </h1>
		<h2>
		<font size=3> Click "Generate Sites" to generate 20 random sites.
		Then, click "Start" to begin the demo.</font></h2>
		<div>
			<div>
				<!-- Buttons for generating 20 sites and starting demo -->
				<input type="button" value="Generate Sites" onclick="Voronoi.clearSites();Voronoi.generateSites(20);"/>
				<input id="voronoiAnimateSweepline" type="button" value="Start" onclick="VoronoiAnimate(4, 200);document.getElementById('voronoiAnimateSweeplineDelay').value=VoronoiAnimateDelay;"/>
			</div>
			<div>
				<br/>
				<!-- Display canvas -->
				<canvas id="fortuneCanvas" width="800" height="600"></canvas>
			</div>
		</div>
	</body>
</html>
